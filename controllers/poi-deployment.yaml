apiVersion: v1 
kind: Service 
metadata:
  name: poi
spec:
  # When the node receives a request on the static port (30163)
  # "select pods with the label 'app' set to 'echo-hostname'"
  # and forward the request to one of them
  selector:
    app: poi 

  ports:
    # Three types of ports for a service
    # nodePort - a static port assigned on each the node.  Access service via this external port number
    # port - port exposed internally in the cluster
    # targetPort - the container port to send requests to
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  #A Deployment named poi-deployment is created, indicated by the .metadata.name field.
  name: poi
spec:
  replicas: 1
  #The .spec.selector field defines how the Deployment finds which Pods to manage. 
  selector:
    matchLabels:
      app: poi
  #The template field contains the following sub-fields:
  #The Pods are labeled app: poi using the .metadata.labels field.
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryofy4959.azurecr.io/tripinsights/poi:1.0
        env:
          - name: SQL_SERVER
            value: "sqlserverofy4959.database.windows.net"
          - name: SQL_USER
            value: "sqladminoFy4959"
          - name: SQL_PASSWORD
            value: "Passw0rd123"
          - name: SQL_DBNAME
            value: "mydrivingDB"
          - name: WEB_PORT
            value: "80"
          - name: ASPNETCORE_ENVIRONMENT
            value: "Production"
          - name: CONFIG_FILES_PATH
            value: "/secrets"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi